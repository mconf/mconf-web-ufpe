---
pt-br:
  application_mailer:
    feedback_email:
      content: "<b>%{email}</b> enviou o seguinte feedback:"
      subject: "Feedback"
  admin_mailer:
    new_user_waiting_for_approval:
      click_here: "Aceite ou rejeite este usuário na página de gerenciamento de usuários em: <br/><a href=\"%{url}\">%{url}</a>"
      message: "Um usuário chamado \"%{name}\" (%{email}) se registrou e está esperando por aprovação."
      subject: "Um novo usuário está a espera de aprovação"
    new_user_approved:
      click_here: "Você pode visitar a sua página inicial em: <a href=\"%{url}\">%{url}</a>"
      message: "Olá %{name},<br/><br/>Estamos enviando este email para lhe avisar que o seu acesso ao site já foi aprovado."
      subject: "Seu acesso ao site foi aprovado"
  user_mailer:
    registration_notification_email:
      click_here: "Você pode ir para a sua página inicial clicando em: <a href=\"%{url}\">%{url}</a>"
      confirmation_pending: "Seu cadastro foi efetivado com sucesso em <a href=\"%{url}\">%{site}</a> e submetido a aprovação do administrador responsável por validar o seu acesso.<br/>Assim que seu cadastro for aprovado você será comunicado."
      hello: "Olá %{name},"
      message: "Estamos enviado este email para lhe informar que o seu registro em <a href=\"%{url}\">%{site}</a> foi concluído com sucesso!"
      subject: "Registro realizado com sucesso"
    registration_by_admin_notification_email:
      click_here: "Você pode ir para a sua página inicial clicando em: <a href=\"%{url}\">%{url}</a>"
      message: "Olá %{name},<br/><br/>Estamos enviando este email para lhe informar que uma conta foi criada para você em <a href=\"%{url}\">%{site}</a>.<br><br>Esta conta foi criada por um administrador do site. Se você acha que foi um mal entendido entre em contato conosco usando a página: <a href=\"%{feedback_url}\">%{feedback_url}</a>"
      subject: "Uma conta foi criada para você por um administrador"
  event_mailer:
    invitation_email:
      message:
        start: "Início"
        end: "Término"
        header: "Você foi convidado por <b>%{sender}</b> (%{email_sender}) para o evento <b>%{event}</b>:"
      subject: "Você foi convidado para o evento %{event}"
  participant_confirmation_mailer:
    confirmation_email:
      cancel: "Você pode cancelar sua inscrição neste evento a qualquer momento clicando neste link:<br/><a href=\"%{url}\">%{url}</a>"
      confirm: "Para confirmar sua inscrição, por favor clique neste link:<br/><a href=\"%{url}\">%{url}</a>"
      footer: "(Se você não se registrou neste evento por favor simplesmente ignore este e-mail.)"
      hello: "Olá,"
      message: "Acabamos de receber uma inscrição no evento <b>%{event}</b> para o e-mail <b>%{email}</b>."
      subject: "Confirme sua inscrição no evento %{event}"
  space_mailer:
    invitation_email:
      message:
        header: "Você foi convidado por <b>%{sender}</b> (%{email_sender}) para participar da comunidade <b>%{space}</b>."
        link: "Você pode aceitar ou recusar o convite clicando no link: <br/><a href=\"%{url}\">%{url}</a><br/><br/>Você pode encontrar mais informações sobre esta comunidade na página: <br/><a href=\"%{space_url}\">%{space_url}</a>"
        user_message: "Esta é a mensagem escrita por %{sender}:"
      subject: "%{username} convidou você para participar da comunidade %{space}"
    join_request_email:
      message:
        header: "<b>%{candidate}</b> quer participar da comunidade <b>%{space}</b>, que você administra."
        link: "Para responder ao pedido visite <a href=\"%{url}\">%{url}</a>"
        user_message: "Esta é a mensagem escrita por %{candidate}:"
      subject: "%{candidate} quer participar da comunidade %{space}"
    processed_invitation_email:
      accepted: "aceitou"
      message:
        header: "<b>%{name}</b> %{action} o convite para a comunidade <b>%{space}</b>."
        link: "Você pode ver a lista atual de usuários desta comunidade em: <br/><a href=\"%{users_url}\">%{users_url}</a>"
      rejected: "rejeitou"
      subject: "%{name} %{action} seu convite"
    processed_join_request_email:
      accepted: "aceito"
      message:
        header: "Seu pedido de ingresso na comunidade <b>%{space}</b> foi %{action} por um administrador."
        link:
          accepted: "Você agora é membro da comunidade %{space} e pode acessá-la no endereço: <br/><a href=\"%{space_url}\">%{space_url}</a>"
          rejected: "Se você deseja enviar outro pedido de adesão acesse: <br/><a href=\"%{space_url}\">%{space_url}</a>"
      rejected: "negado"
      subject: "Seu pedido de ingresso em %{space} foi %{action}"
  web_conference_mailer:
    invitation_email:
      event_name: "Conferência com %{name}"
      message:
        description: "Descrição"
        end: "Fim"
        header: "Você foi convidado por <b>%{sender}</b> (%{email_sender}) para uma conferência:"
        join: "Sala"
        password: "Chave de acesso"
        start: "Início"
        subject: "Assunto"
      subject: "Convite para webconferência"
  shared:
    invitation_email:
      message:
        description: "Descrição"
        end: "Fim"
        start: "Início"
        subject: "Assunto"
        url:
          event: "Site do evento"
          other: "Sala"
